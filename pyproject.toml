[build-system]
build-backend = "poetry.core.masonry.api"
requires = ["poetry-core"]

[tool.poetry]
authors = [
    "Apostolos Filippas <apostolos@goemeritus.com>",
    "John Horton <john@goemeritus.com>",
    "Robin Horton <robin@goemeritus.com>",
]
classifiers = [
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
    "Topic :: Software Development :: Libraries :: Application Frameworks",
    "Topic :: Software Development :: Libraries :: Python Modules",
]
description = "Create and analyze LLM-based surveys"
documentation = "https://www.goemeritus.com/getting-started/"
homepage = "https://www.goemeritus.com/"
keywords = ["LLM", "social science", "surveys", "user research"]
license = "MIT"
name = "edsl"
readme = "README.md"
version = "0.1.3"

[tool.poetry.dependencies]
python = "^3.9.1"
numpy = "^1.22"
sqlalchemy = "^2.0.23"
python-dotenv = "^1.0.0"
openai = "^1.4.0"
jinja2 = "^3.1.2"
rich = "^13.7.0"
simpleeval = "^0.9.13"
jupyter = "^1.0.0"
pandas = "^2.1.4"
tenacity = "^8.2.3"
python-docx = "^1.1.0"
seaborn = "^0.13.0"
markdown2 = "^2.4.11"
wordcloud = "^1.9.3"
statsmodels = "0.13.5"

[tool.poetry.group.dev.dependencies]
black = {extras = ["jupyter"], version = "^23.12.0"}
coverage = "^7.3.3"
mypy = "^1.7.1"
pre-commit = "^3.6.0"
pytest = "^7.4.3"
pytest-env = "^1.1.3"
pytest-mock = "^3.12.0"
pytest-xdist = "^3.5.0"
toml-sort = "^0.23.1"

[tool.tomlsort]
all = true
in_place = true
spaces_before_inline_comment = 2  # Match Python PEP 8
spaces_indent_inline_array = 4  # Match Python PEP 8
trailing_comma_inline_array = true

[tool.tomlsort.overrides."tool.poetry.dependencies"]
table_keys = false
