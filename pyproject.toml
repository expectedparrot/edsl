[build-system]
build-backend = "poetry.core.masonry.api"
requires = ["poetry-core", "setuptools<72.0"]

[tool.poetry]
authors = ["Apostolos Filippas <apostolos@expectedparrot.com>", "John Horton <john@expectedparrot.com>", "Robin Horton <robin@expectedparrot.com>"]
classifiers = ["Topic :: Scientific/Engineering :: Artificial Intelligence", "Topic :: Software Development :: Libraries :: Application Frameworks", "Topic :: Software Development :: Libraries :: Python Modules"]
description = "Create and analyze LLM-based surveys"
documentation = "https://docs.expectedparrot.com"
homepage = "https://www.expectedparrot.com/"
include = ["edsl/questions/templates/**/*"]
keywords = ["LLM", "social science", "surveys", "user research"]
license = "MIT"
name = "edsl"
readme = "README.md"
version = "0.1.38.dev4"

[tool.poetry.dependencies]
python = ">=3.9.1,<3.13"
setuptools = "<72.0"
numpy = "^1.22"
sqlalchemy = "^2.0.23"
python-dotenv = "^1.0.0"
openai = "^1.4.0"
jinja2 = "^3.1.2"
rich = "^13.7.0"
simpleeval = "^0.9.13"
jupyter = "^1.0.0"
pandas = "^2.1.4"
tenacity = "^8.2.3"
python-docx = "^1.1.0"
nest-asyncio = "^1.5.9"
aiohttp = "^3.9.1"
markdown2 = "^2.4.11"
pydot = "^2.0.0"
anthropic = "^0.23.1"
pygments = "^2.17.2"
matplotlib = ">=3.8,<3.9"
pymupdf = "^1.24.4"
restrictedpython = "^7.1"
pyreadstat = "^1.2.7"
groq = "^0.9.0"
boto3 = "^1.34.161"
azure-ai-inference = "^1.0.0b3"
openpyxl = "^3.1.5"
json-repair = "^0.28.4"
mistralai = "^1.0.2"
urllib3 = ">=1.25.4,<1.27"
google-generativeai = "^0.8.2"
tabulate = "^0.9.0"

[tool.poetry.dependencies.black]
extras = ["jupyter"]
version = "^24.4.2"

[tool.poetry.group.dev.dependencies]
coverage = "^7.3.3"
fastapi = "^0.112.1"
mypy = "^1.7.1"
myst-parser = "^3.0.1"
nbformat = "^5.9.2"
nbsphinx = "^0.9.3"
polyfactory = "^2.16.2"
pre-commit = "^3.6.0"
pydocstyle = "^6.3.0"
pylint = "^3.1.0"
pytest = "^7.4.3"
pytest-asyncio = "^0.23.5"
pytest-env = "^1.1.3"
pytest-html = "^4.1.1"
pytest-mock = "^3.12.0"
pytest-profiling = "^1.7.0"
pytest-xdist = "^3.5.0"
sphinx = "^7.2.6"
sphinx-copybutton = "^0.5.2"
sphinx-fontawesome = "^0.0.6"
sphinx-rtd-theme = "^2.0.0"
toml = "^0.10.2"
toml-sort = "^0.23.1"
uvicorn = "^0.30.6"

[tool.tomlsort.overrides."tool.poetry.dependencies"]
table_keys = false
